
<div ng-hide="!pGuardado" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" ng-click="pGuardado = false" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <span class="glyphicon glyphicon-ok"></span>
  Sus datos se guardaron correctamente
</div>

  <h4 class="f-black tittle-panel-2 ">{{pagina.nombre}} 
<a href="" ng-click="cerrarNivel1()" style="float:right;">
  <img src="images/icon-8.png">
</a>
    </h4>
<div class="form-panel">
<h4  class="f-black">Header Image</h4>
<div class="col-lg-12 col-line">
    <label for="titulo">Titulo Header</label>
    <input type="text" id="titulo" ng-model="pagina.secciones[0].titulo" class="form-control">
  
</div>
<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="titulo-link">Titulo Link</label>
    <input type="text" ng-model="pagina.secciones[0].titulo_link" placeholder="Titulo del link" id="titulo-link" class="form-control">
</div>
<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="link">Link</label>
    <input type="text" ng-model="pagina.secciones[0].link" placeholder="link" id="link" class="form-control">
</div>  

<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="titulo">Imagen</label>
    <input type="text" ng-model="pagina.secciones[0].imagen" placeholder="Imagen" class="form-control">
  
</div>

<div  style="margin-top:15px;" ng-repeat="elemento in pagina.secciones[1].elementos">
<h4 class="f-black">Destacados {{elemento.id}}</h4>
<h5>{{elemento.titulo}}</h5>
    <div class="col-lg-12 col-line" style="margin-top:15px;"> 
      
    <label for="tituloDestacado" >Titulo Link</label>
    <input type="text" id="tituloDestacado" ng-model="elemento.titulo" placeholder="Titulo" class="form-control">
    </div>
    <div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="textoDestacado" >Descripción</label>
    <div trumbowyg-ng
             ng-model="elemento.texto">
    </div>
    </div>
    <div class="col-lg-12 col-line" style="margin-top:15px;">

    <label for="link">Link</label>
    <input type="text" id="linkDestacado" ng-model="elemento.link" placeholder="Texto" class="form-control">
    </div>

</div>


<div class="col-lg-12 col-line" style="margin-top:15px;">
  <h4 class="f-black">Sección 3</h4>
    <label for="link">Titulo</label>

<input type="text" id="titulo3" ng-model="pagina.secciones[3].titulo" class="form-control">

</div>
<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="link">Titulo Link</label>

<input type="text" ng-model="pagina.secciones[3].titulo_link" placeholder="Titulo del link" class="form-control">
</div>


<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="link">Link</label>
    <input type="text" ng-model="pagina.secciones[3].link" placeholder="link" class="form-control">
</div>

<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="imagen">Imagen</label>
    <input type="text" ng-model="pagina.secciones[3].imagen" placeholder="Imagen" class="form-control">
</div>

<br>

<div class="col-lg-12 col-line" style="margin-top:15px;">

<h4 class="f-black" >Seccion 4</h4>
</div>
<div ng-repeat="elemento in pagina.secciones[4].elementos">

<div class="col-lg-12 col-line" style="margin-top:15px;">
<div style="margin-bottom:15px;">
<h5 >{{elemento.titulo}}</h5>
</div>
  <label for="tituloDestacado4">Titulo</label>
  <input type="text" id="tituloDestacado4" ng-model="elemento.titulo" placeholder="Titulo" class="form-control">
</div>

<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="textoDestacado4">Descripción</label>
    <div trumbowyg-ng ng-model="elemento.texto">
    </div>
</div>

<div class="col-lg-12 col-line" style="margin-top:15px;">
    <label for="linkDestacado4">Link</label>
  <input type="text" id="linkDestacado4" ng-model="elemento.link" placeholder="Texto" class="form-control">
</div>
  
  
</div>

<div class="col-lg-6 col-iz btn-panel-bottom">
<button ng-click="cerrarNivel1()" class="btn btn-gray">Cancelar</button>
</div>

<div class="col-lg-6 col-line btn-panel-bottom" >
<button ng-click="guardar_pagina(pagina)" class="btn btn-red">Guardar</button>
</div>  


</div>
