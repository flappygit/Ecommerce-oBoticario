<h4 class="f-black tittle-panel-2 ">{{entidad.nombre}}
    <a href="" ng-click="cerrarNivel2()" style="float:right;">
        <img src="images/icon-8.png">
    </a>
</h4>

<div class="form-panel">
    <form>
        <div class="col-lg-6 col-iz col-spacing">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" ng-model="entidad.nombre" placeholder="Nombre" class="form-control">
        </div>
        <div class="col-lg-6 col-iz col-spacing">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text" ng-model="entidad.usuario" placeholder="Usuario" class="form-control">
        </div>
        <div class="col-lg-6 col-iz col-spacing">
            <label for="clave">Clave</label>
            <input id="clave" type="text" ng-model="entidad.clave" placeholder="Clave" class="form-control">
        </div>
        <div class="col-lg-6 col-iz col-spacing">
            <label for="correo">Correo</label>
            <input id="correo" type="email" ng-model="entidad.correo" placeholder="Correo" class="form-control">
        </div>
        <div class="col-lg-12 col-line col-spacing">
            <label for="rol">Rol</label>
            <input id="rol" type="text" ng-model="entidad.rol" placeholder="Rol" class="form-control">
        </div>

        <div class="col-lg-6 col-iz btn-panel-bottom">
            <button ng-click="cerrarNivel2()" class="btn btn-gray">Cancelar</button>
        </div>

        <div class="col-lg-6 col-line btn-panel-bottom" >
            <button type="submit" ng-click="guardarEntidad()" class="btn btn-red">Guardar</button>
        </div>

        <div class="col-lg-12" >
            <a ng-hide="entidadNueva" href="" confirmed-click="eliminarEntidad()" ng-confirm-click="Esta seguro que desea eliminar este elemento?" class="f-black">
                <span > <img src="images/icon-11.png"></span> Eliminar
            </a>
        </div>
    </form>
</div>
