<h4 class="f-black tittle-panel-2 ">{{entidad.nombre}} 
<a href="" ng-click="cerrarNivel2()" style="float:right;">
  <img src="images/icon-8.png">
</a>
    </h4>

<div class="form-panel width1">
<form>
<div class="col-lg-6 col-iz col-spacing">
  <label for="nombre">Nombre</label>
  <input type="text" ng-model="entidad.nombre" placeholder="Nombre" class="form-control">
</div>
<div class="col-lg-6 col-iz col-spacing">
  <label for="titulo">Titulo</label>
  <input type="text" ng-model="entidad.titulo" placeholder="Titulo" class="form-control">
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="">Descripción</label>
<div trumbowyg-ng ng-model="entidad.descripcion" >
            </div>
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Información</label>
  <div trumbowyg-ng ng-model="entidad.informacion" >
            </div>
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="">Clases</label>
  <input type="text" ng-model="entidad.clases" placeholder="clases" class="form-control">
</div>


<div class="col-lg-12 col-line col-spacing">
  <label for="alojamiento">Alojamiento</label>
  <input type="text" ng-model="entidad.alojamiento" placeholder="Alojamiento" class="form-control">
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="actividades">Actividades</label>
  <input type="text" ng-model="entidad.actividades" placeholder="Actividades" class="form-control">
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="fechas">Fechas</label>
  <input type="text" ng-model="entidad.fechas" placeholder="fechas" class="form-control">
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Incluye</label>
  <input type="text" ng-model="entidad.incluye" placeholder="Incluye" class="form-control">
</div>



<div class="col-lg-12 col-line col-spacing">
  <label for="">Imagen</label>
  <input type="text" ng-model="entidad.imagen1" placeholder="Imagen" class="form-control">
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Imagen 2</label>
  <input type="text" ng-model="entidad.imagen2" placeholder="Imagen" class="form-control">
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Ciudad</label>
  <select ng-model="entidad.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in mul.ciudades" class="form-control"></select>
</div>



<div class="col-lg-6 col-iz btn-panel-bottom">
<button ng-click="cerrarNivel2()" class="btn btn-gray">Cancelar</button>
</div>

<div class="col-lg-6 col-line btn-panel-bottom" >
<button type="submit" ng-click="guardarEntidad()" class="btn btn-red">Guardar</button>
</div>
</form>
<div class="col-lg-12 col-line col-spacing" >
<a  class="f-black" ng-hide="entidadNueva" href="" confirmed-click="eliminarEntidad()" ng-confirm-click="Esta seguro que desea eliminar este elemento?">
  <span > <img src="images/icon-11.png"> </span>Eliminar
</a>
</div>
