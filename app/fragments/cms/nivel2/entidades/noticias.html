  <h4 class="f-black tittle-panel-2 ">{{entidad.nombre}} 
<a href="" ng-click="cerrarNivel2()" style="float:right;">
  <img src="images/icon-8.png">
</a>
    </h4>

<div class="form-panel form-font width1">
<form>
<div class="col-lg-6 col-iz col-spacing">
  <label for="nombre">Nombre</label>
  <input type="text" ng-model="entidad.nombre" placeholder="Nombre" class="form-control">
</div>
<div class="col-lg-6 col-line col-spacing">
  <label for="">Fecha</label>
  <input type="date" ng-model="entidad.fecha" placeholder="Fecha" class="form-control">
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="">Descripción Corta</label>

  <textarea ng-model="entidad.descripcion_corta" placeholder="Descripción Corta" class="form-control"></textarea>
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="">Descripción</label>
<div trumbowyg-ng ng-model="entidad.descripcion" >
            </div>
</div>
<div class="col-lg-12 col-line col-spacing">
  <label for="">Imagen</label>

  <input type="text" ng-model="entidad.imagen" placeholder="Imagen" class="form-control">
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Imagen 2</label>

  <input type="text" ng-model="entidad.imagen2" placeholder="Imagen" class="form-control">
</div>

<div class="col-lg-12 col-line col-spacing">
  <label for="">Ciudad</label>

  <select ng-model="entidad.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in mul.ciudades" class="form-control"></select>
</div>



  <div class="col-lg-6 col-iz btn-panel-bottom">
<button ng-click="cerrarNivel2()" class="btn btn-gray">Cancelar</button>
</div>

<div class="col-lg-6 col-line btn-panel-bottom" >
<button type="submit" ng-click="guardarEntidad()" value="Guardar" class="btn btn-red">Guardar</button>
</div>
</form>
<div class="col-lg-12 col-line col-spacing" >

<a class="f-black" ng-hide="entidadNueva" href="" confirmed-click="eliminarEntidad()" ng-confirm-click="Esta seguro que desea eliminar este elemento?">
  <span > <img src="images/icon-11.png"> </span>Eliminar
</a>
</div>
